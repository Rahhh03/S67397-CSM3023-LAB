<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title> <!-- Title of the webpage -->
        <meta charset="UTF-8"> <!-- Character encoding for special characters -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport settings -->
        <style>
            body{
                background-color: black; 
                text-align: left; 
                color: white; 
                font-family: Arial, Helvetica, sans-serif; 
            }
        </style>
    </head>
    <body>
        <h1>Welcome to CSM3023</h1> <!-- Heading for the webpage -->
        <p>Please insert your username and password</p> <!-- Instruction for the users -->
        <form name="login" id="login" action="LoginServlet" method="POST" autocomplete="off">
            <!-- Form for user login -->
            Username:<input name="txtUsername" type="text"><br> <!-- Username input field -->
            Password:<input name="txtPassword" type="password"><br> <!-- Password input field -->
            <br> 
            <input name="btnLogin" value="Login" type="submit"> <!-- Login button -->
            <input name="txtReset" value="Reset" type="reset"><br> <!-- Reset button -->
        </form>
        <p><br></p> <!-- Empty paragraph for spacing -->
    </body>
</html>
