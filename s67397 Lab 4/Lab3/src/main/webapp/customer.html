<!DOCTYPE html>
<html>
<head>
    <title>Task 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2{
            color: purple;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-right: 10px;
        }
    </style>
</head>
<body> 
    <h1>Use JSP Scriplet and JSP Expression in application</h1>   
    <h2>Customer Discount</h2>
        
    <form action="processCustomer.jsp">
        <label for="cust_no">Customer Code</label>
        <input type="number" id="cust_no" name="cust_no" placeholder="Key-in customer code">
        <br><br> 
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Key-in quantity">
        <br><br>
        <label>Customer Type</label>    
        <input type="radio" id="normal" name="cust_type" value="1">
        <label for="normal">Normal Customer</label>
        <input type="radio" id="privilege" name="cust_type" value="2">
        <label for="privilege">Privilege Customer</label>
        <br><br>
        <input type="submit" value="Submit" > 
        <input type="reset" value="Cancel">
    </form> 
</body>
</html>
